{% extends "layout.html" %}
{% set endpoint = 'comptes' %}
{% block title %}Comptes{% endblock %}
{% block main %}
<div class="container">
    <br>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h1>Tableau des Comptes</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Login</th>
                        <th scope="col">Role</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for elm in comptes %}
                    <tr>
                        <th>{{ elm['login']}}</th>
                        <td>{{ elm['role']}}</td>
                        <td><a href="{{ url_for('delete_compte', login=elm['login']) }}">
                            <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                        </a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="3">{{comptes | count}} Comptes</th>
                    </tr>
                    </tfoot>
                </table>
                <a class="btn btn-outline-success" href="{{url_for('add_compte')}}">Ajouter un compte</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
