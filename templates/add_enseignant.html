{% extends 'layout.html' %}
{% block title %} Ajouter un enseignant {% endblock %}
{% block main %}
<section class="gradiant-add vh-100">
    <div class="container h-100">
        <div class="row justify-content-md-center">
            <div class="col-md-auto mt-5">
                <h1 class="text-light">Ajouter un enseignant</h1>
            </div>
        </div>
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-auto card bg-dark text-white" style="border-radius: 1rem; padding:10pt;">
                <!-- Formulaire -->
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" name="nom" placeholder="Nom" required>
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Prénom</label>
                                <input type="text" class="form-control" name="prenom" placeholder="Prénom" required>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Tel</label>
                                <input type="text" class="form-control" name="tel" placeholder="Numéro de tel">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Login</label>
                                <input type="text" class="form-control" name="login" placeholder="login">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <button class="btn btn-outline-light btn-lg" type="submit">Ajouter</button>
                                <a href="{{url_for('liste_enseignants')}}" class="btn btn-outline-light btn-lg">Annuler</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{%endblock%}
