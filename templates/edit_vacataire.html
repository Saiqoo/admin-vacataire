{% extends 'layout.html' %}
{% block title %} Editer {% endblock %}
{% block main %}
<section class="gradiant-add vh-100">
    <div class="container h-100">
        <div class="row justify-content-md-center">
            <div class="col-md-auto mt-5">
                <h1 class="text-light">Editer {{ data['login'] if data['login'] != None else data['id_vacataire']}}</h1>
            </div>
        </div>
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-auto card bg-dark text-white" style="border-radius: 1rem; padding:10pt;">
                <!-- Formulaire -->
                <form method="POST" action="{{ url_for('update_vacataire', id_vacataire=data['id_vacataire']) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" name="nom" placeholder="Nom" value="{{data['nom'] if data['nom'] != None}}">
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Prénom</label>
                                <input type="text" class="form-control" name="prenom" placeholder="Prénom" value="{{data['prenom'] if data['prenom'] != None}}">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email" value="{{data['email'] if data['email'] != None}}">
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Tel</label>
                                <input type="text" class="form-control" name="tel" placeholder="Numéro de tel" value="{{data['tel'] if data['tel'] != None}}">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Statut</label>
                                <input type="text" class="form-control" name="statut" placeholder="Statut" value="{{data['statut'] if data['statut'] != None}}">
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Employeur</label>
                                <input type="text" class="form-control" name="employeur" placeholder="Employeur du vacataire" value="{{data['employeur'] if data['employeur'] != None}}">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label><input type="checkbox" {{'checked' if data.recrutable}} name="recrutable">Recrutable</label><br>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <button class="btn btn-outline-light btn-lg" type="submit">Modififer</button>
                                <a href="{{url_for('liste_vacataires')}}" class="btn btn-outline-light btn-lg">Annuler</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Formulaire -->
            </div>
        </div>
    </div>
</section>
{%endblock%}
