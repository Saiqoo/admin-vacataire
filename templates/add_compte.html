{% extends 'layout.html' %}
{% block title %} Ajouter un contrat {% endblock %}
{% block main %}
<section class="gradiant-add vh-100">
    <div class="container h-100">
        <div class="row justify-content-md-center">
            <div class="col-md-auto mt-5">
                <h1 class="text-light">Ajouter un compte</h1>
            </div>
        </div>
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-auto card bg-dark text-white" style="border-radius: 1rem; padding:10pt;">
                <!-- Formulaire -->
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Login</label>
                                <input type="text" class="form-control" name="login" placeholder="login">
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>RÃ´le</label>
                                <input type="text" class="form-control" name="role" placeholder="Role">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <label>Mot de passe</label>
                                <input type="password" class="form-control" name="password" placeholder="password">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <button class="btn btn-outline-light btn-lg" type="submit">Ajouter</button>
                                <a href="{{url_for('liste_contrats')}}" class="btn btn-outline-light btn-lg">Annuler</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Formulaire -->
            </div>
        </div>
    </div>
</section>
{%endblock%}
